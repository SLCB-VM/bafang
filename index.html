<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bafang Firmware List</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind custom animation -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            popin: {
              '0%': { opacity: '0', transform: 'scale(0.8)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
          },
          animation: {
            popin: 'popin 0.5s ease-out forwards',
          },
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="bg-orange-800 text-white py-4 shadow">
    <div class="max-w-6xl mx-auto px-6 flex items-center gap-4">
      <img src="logo.svg" alt="Logo" class="h-10 w-10">
      <div>
        <h1 class="text-2xl font-bold">Bafang Firmware List</h1>
        <p class="text-sm opacity-90">Loads via CORS-friendly HTTPS proxies automatically</p>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-6xl mx-auto px-6 py-6">
    <div class="mb-4 flex flex-wrap gap-3 items-center">
      <input id="search" type="text" placeholder="Search name/category/version..." class="px-3 py-2 rounded border w-full md:w-80">
      <span id="status" class="text-sm text-gray-600"></span>
    </div>
    <div id="firmware-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script>
    const ORIGIN = "https://eu-central-1.api.besst.bafang-service.com/client/1/sys/firmware/filter?page=0&pageSize=1000&token=a02d491af1d8ab9bd4bcfebecc376d6c";
    const FALLBACKS = [
      "https://r.jina.ai/http://eu-central-1.api.besst.bafang-service.com/client/1/sys/firmware/filter?page=0&pageSize=1000&token=a02d491af1d8ab9bd4bcfebecc376d6c",
      "https://api.allorigins.win/raw?url=" + encodeURIComponent(ORIGIN),
      "https://cors.isomorphic-git.org/" + ORIGIN
    ];

    const elList = document.getElementById("firmware-list");
    const elStatus = document.getElementById("status");
    const elSearch = document.getElementById("search");

    function formatBytes(bytes) {
      const n = Number(bytes);
      if (!Number.isFinite(n)) return "N/A";
      const u = ["B","KB","MB","GB"];
      let i = 0, v = n;
      while (v >= 1024 && i < u.length - 1) { v /= 1024; i++; }
      return (v >= 10 || i === 0 ? v.toFixed(0) : v.toFixed(2)) + " " + u[i];
    }

    const norm = x => (x ?? "").toString().toLowerCase();

    function getArrayFromApi(data) {
      if (Array.isArray(data)) return data;
      if (Array.isArray(data?.result)) return data.result;
      if (Array.isArray(data?.data)) return data.data;
      if (Array.isArray(data?.records)) return data.records;
      if (Array.isArray(data?.list)) return data.list;
      const firstArr = Object.values(data || {}).find(Array.isArray);
      return firstArr || [];
    }

    function render(items) {
      elList.innerHTML = "";
      if (!items.length) {
        elList.innerHTML = '<p class="text-gray-600 col-span-full text-center">No items to show.</p>';
        return;
      }

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry, index) => {
          if (entry.isIntersecting) {
            entry.target.style.animationDelay = `${entry.target.dataset.index * 100}ms`; // staggered
            entry.target.classList.add('animate-popin');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      items.forEach((it, idx) => {
        const card = document.createElement("div");
        card.dataset.index = idx;
        card.className = "bg-white rounded-xl shadow p-4 flex flex-col opacity-0"; // hidden initially
        card.innerHTML = `
          <h2 class="text-lg font-bold mb-0.5">${it.itemName || "Unknown"}</h2>
          <p class="text-sm text-gray-500 mb-3">${it.itemCategoryName || "N/A"}</p>
          <div class="text-sm space-y-1.5 mb-4">
            <p><span class="font-semibold">Hardware:</span> ${it.hardware || "N/A"}</p>
            <p><span class="font-semibold">Software:</span> ${it.software || "N/A"}</p>
            <p><span class="font-semibold">Version:</span> ${it.version || "N/A"}</p>
            <p><span class="font-semibold">File name:</span> ${it.fileName || "N/A"}</p>
            <p><span class="font-semibold">File size:</span> ${it.fileSize != null ? formatBytes(it.fileSize) : "N/A"}</p>
          </div>
          ${it.downloadUrl ? `
            <a href="${it.downloadUrl}" target="_blank" rel="noopener"
              class="mt-auto inline-block text-center bg-orange-700 hover:bg-orange-600 text-white px-4 py-2 rounded-lg">
              Download
            </a>` : `<span class="text-xs text-red-600 mt-auto">No download URL</span>`}
        `;
        elList.appendChild(card);
        observer.observe(card);
      });
    }

    let ALL = [];

    async function fetchJson(url) {
      const resp = await fetch(url, { cache: "no-store" });
      const ct = resp.headers.get("content-type") || "";
      const body = ct.includes("application/json") ? await resp.json() : await resp.text();
      if (!resp.ok) throw new Error(`HTTP ${resp.status} — ${typeof body === "string" ? body.slice(0,200) : JSON.stringify(body)}`);
      return typeof body === "string" ? JSON.parse(body) : body;
    }

    async function loadWithFallbacks() {
      const urls = [ORIGIN, ...FALLBACKS];
      const errors = [];
      for (const u of urls) {
        try {
          elStatus.textContent = `Loading… (${u})`;
          const data = await fetchJson(u);
          return data;
        } catch (e) {
          errors.push(`${u} -> ${String(e).slice(0,200)}`);
        }
      }
      throw new Error("All attempts failed:\n" + errors.join("\n"));
    }

    async function init() {
      try {
        const data = await loadWithFallbacks();
        ALL = getArrayFromApi(data);
        elStatus.textContent = `${ALL.length} item(s)`;
        render(ALL);
      } catch (e) {
        elStatus.textContent = "";
        elList.innerHTML = `
          <div class="col-span-full bg-red-50 border border-red-200 text-red-800 p-4 rounded-lg whitespace-pre-wrap">
            <p class="font-semibold mb-1">Failed to load firmware data.</p>
            <p class="text-sm">${String(e)}</p>
          </div>`;
      }
    }

    elSearch.addEventListener("input", e => {
      const q = norm(e.target.value);
      if (!q) return render(ALL);
      const filtered = ALL.filter(it => {
        const hay = [it.itemName, it.itemCategoryName, it.hardware, it.software, it.version, it.fileName, it.partNo]
          .map(norm).join(" ");
        return hay.includes(q);
      });
      render(filtered);
    });

    init();
  </script>
</body>
</html>
